<mat-card class="card-cadastro">
    <mat-card-content>
       <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="computadorDeManutencao.numeroSerie" placeholder="Digite o numeroSerie">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="computadorDeManutencao.marca" placeholder="Digite a marca">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="computadorDeManutencao.modelo" placeholder="Digite o modelo">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="computadorDeManutencao.processador" placeholder="Digite o processador">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
    </mat-card-actions>
  </mat-card>
